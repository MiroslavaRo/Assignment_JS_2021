<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Memory Game</title>
    <script src="js/jQuery/jquery-3.6.0.min.js"></script>

    <link href="css/memorygame.css" rel="stylesheet">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Move(s)

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <section class="deck" id="card-deck">

            <div class="card" data-name="image1">
                <img class="face" src="imgs/cats/img2.jpg" />
                <img class="back" src="imgs/back.jpg" />
            </div> <div class="card" data-name="image1">
                <img class="face" src="imgs/cats/img2.jpg" />
                <img class="back" src="imgs/back.jpg" />
            </div>
            <div class="card"  data-name="image2">
                <img class="face" src="imgs/cats/img3.jpg" />
                <img class="back" src="imgs/back.jpg" />
            </div>
            <div class="card"  data-name="image2">
                <img class="face" src="imgs/cats/img3.jpg" />
                <img class="back" src="imgs/back.jpg" />
            </div>
            <div class="card" data-name="image3">
                <img class="face" src="imgs/cats/img4.jpg" />
                <img class="back" src="imgs/back.jpg" />
            </div>
            <div class="card" data-name="image3">
                <img class="face" src="imgs/cats/img4.jpg" />
                <img class="back" src="imgs/back.jpg" />
            </div>
            <div class="card" data-name="image4">
                <img class="face" src="imgs/cats/img5.jpg" />
                <img class="back" src="imgs/back.jpg" />
            </div>
            <div class="card" data-name="image4">
                <img class="face" src="imgs/cats/img5.jpg"/>
                <img class="back" src="imgs/back.jpg" />
            </div>
        </section>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations 🎉</h2>
                <a class="close" href=#>×</a>
                <div class="content-1">
                    Congratulations you're a winner 🎉🎉
                </div>
                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again 😄
                </button>
            </div>
        </div>

    </div>
    <script src="js/memorygame.js"></script>
</body>
</html>
